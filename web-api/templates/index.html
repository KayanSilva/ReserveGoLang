{{define "index"}}
{{template "_head"}}
{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a class="btn btn-info" href="/edit?id={{.ID}}">Editar</a></td>
                            <td><button class="btn btn-danger" onclick="onDelete('{{.ID}}')">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a class="btn btn-primary mb-2" href="/new">Novo produto</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id) {
        let confirmation = confirm('Deseja realmente deletar o produto ' + id + '?');
        if (!confirmation) {
            return;
        }

        window.location.href = '/delete?id=' + id;
    }
</script>

</html>
{{end}}
